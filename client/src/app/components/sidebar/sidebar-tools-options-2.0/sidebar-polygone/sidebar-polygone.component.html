<div id="settingsContainer">
  <h2 id="title"> Options polygone </h2>
  <div>
    <div>
      <div id="numberOfSidesSettings">
        <p> Nombre de côtés : </p>
        <mat-slider id="width" color="warn"
                    thumbLabel
                    [displayWith]="setMax"
                    [tickInterval]='tickInterval'
                    [min]="minPolygone"
                    [max]="maxPolygone"
                    [(value)]="polygoneSidesCount"
                    (change)="emitPolygoneSideNumber()">
        </mat-slider>
      </div>
      <div id="widthSetting">
        <p> Épaisseur : </p>
        <mat-slider id="width" color="warn"
                    thumbLabel
                    [displayWith]="setMax"
                    [tickInterval]='tickInterval'
                    [min]="min"
                    [max]="max"
                    [(value)]="toolSize"
                    (change)="emitToolSize()">
        </mat-slider>
      </div>
      <div id="drawingStyleOptions">
        <mat-radio-group>
          <mat-radio-button id="border" value="border" color="warn" (change)="emitFillMode(0)" checked> Contour </mat-radio-button> <br>
          <mat-radio-button id="filled" value="filled" color="warn" (change)="emitFillMode(1)"> Plein </mat-radio-button> <br>
          <mat-radio-button id="filledContour" value="filledContour" color="warn" (change)="emitFillMode(2)"> Plein avec contour </mat-radio-button>
        </mat-radio-group>
      </div>
      <div id="colorPicker">
        <app-color-picker></app-color-picker>
      </div>
    </div>
  </div>
</div>
