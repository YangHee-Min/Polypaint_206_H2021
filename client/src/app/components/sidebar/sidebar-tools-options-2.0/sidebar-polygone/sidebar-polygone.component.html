<div id="settingsContainer">
    <h2 id="title">Options polygone</h2>
    <div id="settingsWrapper">
        <div id="numberOfSidesSettings">
            <p>Nombre de côtés : {{ polygoneSidesCount }}</p>
            <mat-slider
                id="countSides"
                color="warn"
                thumbLabel
                [tickInterval]="tickInterval"
                [min]="minPolygone"
                [max]="maxPolygone"
                [(value)]="polygoneSidesCount"
                (change)="emitPolygoneSideNumber()"
            >
            </mat-slider>
        </div>
        <div id="widthSetting">
            <p>Épaisseur : {{ toolSize }}</p>
            <mat-slider
                id="widthLine"
                color="warn"
                thumbLabel
                [tickInterval]="tickInterval"
                [min]="min"
                [max]="max"
                [(value)]="toolSize"
                (change)="emitToolSize()"
            >
            </mat-slider>
        </div>
        <div id="drawingStyleOptions">
            <mat-radio-group>
                <mat-radio-button id="border" value="border" color="warn" (change)="emitFillMode(0)" [checked]="fillMode === 0">
                    Contour
                </mat-radio-button>
                <br />
                <mat-radio-button id="filled" value="filled" color="warn" (change)="emitFillMode(1)" [checked]="fillMode === 1">
                    Plein
                </mat-radio-button>
                <br />
                <mat-radio-button id="filledContour" value="filledContour" color="warn" (change)="emitFillMode(2)" [checked]="fillMode === 2">
                    Plein avec contour
                </mat-radio-button>
            </mat-radio-group>
        </div>
        <div id="colorPicker">
            <app-color-picker></app-color-picker>
        </div>
    </div>
</div>
