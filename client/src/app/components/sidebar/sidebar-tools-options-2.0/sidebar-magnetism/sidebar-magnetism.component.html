<div id="settingsContainer">
    <h2 id="title">Options magnétisme</h2>
    <div id="cornerSelectionDiv">
        <mat-radio-group>
            <mat-radio-button
                id="topLeft"
                value="MAGNETISM_CORNERS.TOP_LEFT_INDEX"
                color="warn"
                (change)="emitReferencePoint(MAGNETISM_CORNERS.TOP_LEFT_INDEX)"
                [checked]="this.magnetismService.referenceResizerMode === MAGNETISM_CORNERS.TOP_LEFT_INDEX"
            >
                Supérieur gauche
            </mat-radio-button>
            <br />
            <mat-radio-button
                id="topMiddle"
                value="MAGNETISM_CORNERS.TOP_MIDDLE_INDEX"
                (change)="emitReferencePoint(MAGNETISM_CORNERS.TOP_MIDDLE_INDEX)"
                color="warn"
                [checked]="this.magnetismService.referenceResizerMode === MAGNETISM_CORNERS.TOP_MIDDLE_INDEX"
            >
                Supérieur milieu
            </mat-radio-button>
            <br />
            <mat-radio-button
                id="topRight"
                value="MAGNETISM_CORNERS.TOP_RIGHT_INDEX"
                (change)="emitReferencePoint(MAGNETISM_CORNERS.TOP_RIGHT_INDEX)"
                color="warn"
                [checked]="this.magnetismService.referenceResizerMode === MAGNETISM_CORNERS.TOP_RIGHT_INDEX"
            >
                Supérieur droit </mat-radio-button
            ><br />
            <mat-radio-button
                id="midLeft"
                value="MAGNETISM_CORNERS.MID_LEFT_INDEX"
                (change)="emitReferencePoint(MAGNETISM_CORNERS.MID_LEFT_INDEX)"
                color="warn"
                [checked]="this.magnetismService.referenceResizerMode === MAGNETISM_CORNERS.MID_LEFT_INDEX"
            >
                Milieu gauche
            </mat-radio-button>
            <br />
            <mat-radio-button
                id="center"
                value="MAGNETISM_CORNERS.CENTER_INDEX"
                (change)="emitReferencePoint(MAGNETISM_CORNERS.CENTER_INDEX)"
                color="warn"
                [checked]="this.magnetismService.referenceResizerMode === MAGNETISM_CORNERS.CENTER_INDEX"
            >
                Centre
            </mat-radio-button>
            <br />
            <mat-radio-button
                id="midRight"
                value="MAGNETISM_CORNERS.MID_RIGHT_INDEX"
                (change)="emitReferencePoint(MAGNETISM_CORNERS.MID_RIGHT_INDEX)"
                color="warn"
                [checked]="this.magnetismService.referenceResizerMode === MAGNETISM_CORNERS.MID_RIGHT_INDEX"
            >
                Milieu droite </mat-radio-button
            ><br />
            <mat-radio-button
                id="bottomLeft"
                value="MAGNETISM_CORNERS.BOTTOM_LEFT_INDEX"
                (change)="emitReferencePoint(MAGNETISM_CORNERS.BOTTOM_LEFT_INDEX)"
                color="warn"
                [checked]="this.magnetismService.referenceResizerMode === MAGNETISM_CORNERS.BOTTOM_LEFT_INDEX"
            >
                Inférieur gauche
            </mat-radio-button>
            <br />
            <mat-radio-button
                id="bottomMiddle"
                value="MAGNETISM_CORNERS.BOTTOM_MIDDLE_INDEX"
                (change)="emitReferencePoint(MAGNETISM_CORNERS.BOTTOM_MIDDLE_INDEX)"
                color="warn"
                [checked]="this.magnetismService.referenceResizerMode === MAGNETISM_CORNERS.BOTTOM_MIDDLE_INDEX"
            >
                Inférieur milieu
            </mat-radio-button>
            <br />
            <mat-radio-button
                id="bottomRight"
                value="MAGNETISM_CORNERS.BOTTOM_RIGHT_INDEX"
                (change)="emitReferencePoint(MAGNETISM_CORNERS.BOTTOM_RIGHT_INDEX)"
                color="warn"
                [checked]="this.magnetismService.referenceResizerMode === MAGNETISM_CORNERS.BOTTOM_RIGHT_INDEX"
            >
                Inférieur droit
            </mat-radio-button>
        </mat-radio-group>
    </div>
    <div id="toggleMagnetism">
        <mat-slide-toggle #toggleMagnetism [(ngModel)]="isMagnetismOn" (change)="emitMagnetismValue()"> Magnétisme </mat-slide-toggle>
    </div>
</div>
