<div id="settingsContainer">
  <h2 id="title">Options Étampe</h2>
  <div id='imagesContainer'>
    <img #stamp1 class='image' src="assets/stamp_1.svg" alt="Image broken" width='100'  height='100'
         (click)='changeStampSource(1); changeBorderIndicator(1);emitImageSrc(); emitRotateAngle()'>
    <img #stamp2 class='image' src="assets/stamp_2.svg" alt="Image broken" width='100'  height='100'
         (click)='changeStampSource(2); changeBorderIndicator(2);emitImageSrc(); emitRotateAngle()'>
    <img #stamp3 class='image' src="assets/stamp_3.svg" alt="Image broken" width='100'  height='100'
         (click)='changeStampSource(3); changeBorderIndicator(3);emitImageSrc(); emitRotateAngle()'>
    <img #stamp4 class='image' src="assets/stamp_4.svg" alt="Image broken" width='100'  height='100'
         (click)='changeStampSource(4); changeBorderIndicator(4);emitImageSrc(); emitRotateAngle()'>
    <img #stamp5 class='image' src="assets/stamp_5.svg" alt="Image broken" width='100'  height='100'
         (click)='changeStampSource(5); changeBorderIndicator(5);emitImageSrc(); emitRotateAngle()'>
    <img #stamp6 class='image' src="assets/stamp_6.svg" alt="Image broken" width='100'  height='100'
         (click)='changeStampSource(6); changeBorderIndicator(6);emitImageSrc(); emitRotateAngle()'>
  </div>
  <div id="zoomSettings">
    <p> Facteur d'agrandissement : {{ zoomFactor }} </p>
    <mat-slider
      id="zoomValue"
      color="warn"
      thumbLabel
      [tickInterval]="tickInterval"
      [step]="tickInterval"
      [min]="minFactor"
      [max]="maxFactor"
      [(value)]="zoomFactor"
      (change)="emitZoomFactor()"
    >
    </mat-slider>
  </div>

  <div id="rotateSettings">
    <p> Degrés de rotation: {{ rotationAngle }} </p>
    <mat-slider
      #angleSlider
      id="angleValue"
      color="warn"
      thumbLabel
      [tickInterval]="tickInterval"
      [min]="minAngle"
      [max]="maxAngle"
      [(value)]="rotationAngle"
      (change)="emitRotateAngle()"
    > {{ rotationAngle }} degrés
    </mat-slider>
  </div>

</div>
