<div id="settingsContainer">
  <h2 id="title"> Options du texte </h2>
  <div>
    <div id="widthSetting">
      <p> Taille du texte : {{ fontSize }}</p>
      <mat-slider
        id="widthText"
        color="warn"
        thumbLabel
        [tickInterval]="tickInterval"
        [min]="min"
        [max]="max"
        [(value)]="fontSize"
        (change)="emitFontSize()"
      >
      </mat-slider>
    </div>

    <div id ="styleSettings">
      <p> Style du texte </p>
      <mat-form-field appearance="legacy" id='styleText'>
        <label>
          <select matNativeControl required [(ngModel)]='fontFamily' (change)='emitFontFamily()'>
            <option value="Arial" id='style0'> Arial </option>
            <option value="Comic Sans MS" id='style1'> Comic Sans MS </option>
            <option value="Roboto" id='style2'> Roboto </option>
            <option value="Rubik" id='style3'> Rubik </option>
            <option value="Century Gothic" id='style4'> Century Gothic </option>
          </select>
        </label>
      </mat-form-field>
    </div>

    <div id="alignmentSettings">
      <p> Alignement du texte </p>
      <mat-radio-group id='alignmentText' [(ngModel)]='textAlign' (change)='emitTexAlign()'>
        <mat-radio-button id="leftValue" value='left'  color="warn" checked > Gauche </mat-radio-button>
        <mat-radio-button id="center" value='center' color="warn"> Centre </mat-radio-button>
        <mat-radio-button id="right" value='right'  color="warn" > Droite </mat-radio-button>
      </mat-radio-group>
    </div>

    <div id="textFormatSettings">
      <p> Format du texte </p>
      <mat-radio-group id='formatText' [(ngModel)]='fontOptions' (change)='emitFontOptions()'>
        <mat-radio-button id="normal" value='normal' color="warn" checked > Normal </mat-radio-button>
        <mat-radio-button id="italic" value='italic' color="warn" > Italic </mat-radio-button>
        <mat-radio-button id="bold" value='bold'  color="warn" > Gras </mat-radio-button>
      </mat-radio-group>
    </div>

    <div id="colorPicker">
      <app-color-picker></app-color-picker>
    </div>
  </div>
</div>
