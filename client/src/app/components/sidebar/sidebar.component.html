  <h2>My Tools</h2>
  <ul class="tools-sidebar">
    <li *ngFor="let tool of TOOLSLIST" [class.selected]="tool === selectedTool"
        (click)='onSelectTool(tool)'>
      <span class="badge">{{tool.id}} </span>
      <mat-icon> {{tool.icon}} </mat-icon> {{tool.name}}
    </li>
  </ul>
  <div *ngIf="selectedTool">

    <h2>{{selectedTool.name | uppercase}} Details </h2>
    <div>
      <span> id: </span>{{selectedTool.id}}
    </div>

  </div>
</div>
