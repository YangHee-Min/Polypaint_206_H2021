<div class="container">
    <ul class="options-sidebar">
        <li>
            <mat-icon style="color: white" id="return-button" matTooltip="Retour" [matTooltipPosition]="'right'" (click)="backClick()"
                >backspace</mat-icon
            >
        </li>
        <li><mat-icon style="color: white" matTooltip="Sauvegarder" [matTooltipPosition]="'right'">save_alt</mat-icon></li>
        <li><mat-icon style="color: white" matTooltip="Annuler" [matTooltipPosition]="'right'">undo</mat-icon></li>
        <li><mat-icon style="color: white" matTooltip="Refaire" [matTooltipPosition]="'right'">redo</mat-icon></li>
    </ul>
    <ul class="tools-sidebar">
        <li id="toolId" *ngFor="let tool of TOOLSLIST">
            <mat-icon
                matTooltip="{{ tool.name }} {{ tool.keyShortcut }}"
                [matTooltipPosition]="'right'"
                (click)="onSelectTool(tool.name); toggleOpen()"
                [class.selected]="selectedTool === tool.name"
            >
                {{ tool.icon }}
            </mat-icon>
        </li>
    </ul>
</div>

<mat-drawer-container class="tools-option-container" (mouseleave)="toggleOpen()">
    <mat-drawer #drawer [mode]="'side'" class="sidenav" [opened]="opened">
        <mat-drawer-content>
        <app-sidebar-tools-options></app-sidebar-tools-options>
      </mat-drawer-content>
    </mat-drawer>
</mat-drawer-container>
