<div class="modal-dialog">
    <h1 mat-dialog-title>Êtes-vous certain de vouloir abandonner les changements apportés au dessin en cours?</h1>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close id="saveButton">Annuler</button>
        <button mat-button mat-dialog-close id="newButton" (click)="newDrawing()">Confirmer</button>
    </div>
</div>
