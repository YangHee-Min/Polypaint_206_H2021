<div id="inputDiv">
    <mat-form-field appearance="fill" id="tagFormField">
        <mat-label>Tags</mat-label>
        <input #tagInput matInput
               (input)="validateTag(tagInput.value)"
               (keyup.enter)='addTag(tagInput.value)'
               autocomplete="off"/>
    </mat-form-field>
    <button mat-button id="addTagButton" [disabled]="!isSavePossible" (click)="addTag(tagInput.value)">Ajouter un tag</button>
</div>
<div>
    <div *ngIf='distinctTagsDivClass === "Failed"' #distinctTagsDiv [className]="distinctTagsDivClass">{{ distinctTagsRequirement }}</div>
    <div *ngIf='minLengthDivClass === "Failed"' #minLengthDiv [className]="minLengthDivClass">{{ minLengthRequirement }}</div>
    <div *ngIf='maxLengthDivClass === "Failed"' #maxLengthDiv [className]="maxLengthDivClass">{{ maxLengthRequirement }}</div>
    <div *ngIf='noSpecialCharacterDivClass === "Failed"' #noSpecialCharacterDiv [className]="noSpecialCharacterDivClass">{{ noSpecialCharacterRequirement }}</div>
    <div *ngIf='maxTagsCountDivClass === "Failed"' #maxTagsCountDiv [className]="maxTagsCountDivClass">{{ maxTagsCountRequirement }}</div>
</div>
<mat-chip-list class="tagDiv">
    <mat-chip class="tag" *ngFor="let tag of tags" (removed)="deleteTag(tag)">
        {{ tag }} <mat-icon matChipRemove >cancel</mat-icon>
    </mat-chip>
</mat-chip-list>
