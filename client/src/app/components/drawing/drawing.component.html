<div id="canvas-container">
    <canvas id="canvas" #baseCanvas [width]="defaultWidth" [height]="defaultHeight"></canvas>
    <canvas id="previewLayer" #previewCanvas [width]="defaultWidth" [height]="defaultHeight"></canvas>
    <canvas id="gridLayer" #gridCanvas [width]="defaultWidth" [height]="defaultHeight"></canvas>
</div>
<app-resizer [baseCtx]="baseCanvas.getContext('2d')" [previewCtx]="previewCanvas.getContext('2d')"></app-resizer>
