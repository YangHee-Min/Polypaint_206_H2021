<div id="canvas-container">
    <canvas id="canvas" #baseCanvas [width]="baseWidth" [height]="baseHeight"></canvas>
    <canvas id="previewLayer" #previewCanvas [width]="previewWidth" [height]="previewHeight"></canvas>
    <canvas id="gridLayer" #gridCanvas [width]="gridWidth" [height]="gridHeight"></canvas>
</div>
<app-resizer [baseCtx]="baseCanvas.getContext('2d')" [previewCtx]="previewCanvas.getContext('2d')"></app-resizer>
