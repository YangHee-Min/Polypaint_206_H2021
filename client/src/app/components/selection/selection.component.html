<div #selectionBox id="selectionContainer">
  <canvas
      id="selectionLayer"
      #selectionCanvas
      [attr.width]="0"
      [attr.height]="0"
  ></canvas>
</div>
<canvas
  tabindex="0"
  appDirectionalMovement
  appKeyboardListener
  cdkDrag
  id="previewSelectionLayer"
  #previewSelectionCanvas
  (canvasMovement)="this.onCanvasMove($event)"
  (cdkDragMoved)="this.setSelectionCanvasPosition()"
  (cdkDragEnded)="this.resetPreviewSelectionCanvas($event)"
  [attr.width]="0"
  [attr.height]="0"
></canvas>
<div #topLeftResizer id="topLeftSlider" class="resizer"
     cdkDrag
     (cdkDragStarted)="this.setInitialValues(0)"
     (cdkDragMoved)="this.setResizePreviewSelection($event)"
     (cdkDragEnded)="this.resizeSelectionCanvas()"></div>

     (cdkDragMoved)="this.setResizePreviewSelection($event)"
     (cdkDragEnded)="this.resizeSelectionCanvas()"></div>
