<div #selectionBox id="selectionContainer">
    <canvas
        tabindex="0"
        appDirectionalMovement
        appKeyboardListener
        cdkDrag
        id="selectionLayer"
        #selectionCanvas
        (canvasMovement)="this.onCanvasMove($event)"
        (cdkDragMoved)="this.repositionResizers($event)"
        (cdkDragEnded)="this.setSelectionCanvasPosition($event)"
        [attr.width]="0"
        [attr.height]="0"
    ></canvas>
</div>
<canvas
    tabindex="0"
    #previewSelectionCanvas
    id="previewSelectionLayer"
    cdkDrag
    (canvasMovement)="this.onCanvasMove($event)"
    (cdkDragMoved)="this.setResizePreviewSelection($event)"
    (cdkDragEnded)="this.setPreviewSelectionCanvasPosition($event)"
    [attr.width]="0"
    [attr.height]="0"
></canvas>
<div #topLeftResizer id="topLeftSlider" class="resizer"
     cdkDrag
     (cdkDragStarted)="this.setResizerUsed(0)"
     (cdkDragMoved)="this.setResizePreviewSelection($event)"
     (cdkDragEnded)="this.resizeSelectionCanvas()"
     (mousedown)="this.onTopLeftResizerDown()"></div>

     (mousedown)="this.onLeftResizerDown()"></div>
