<div class="modal-dialog" (keydown)="$event.stopPropagation()">
    <div id = 'topBar'><h1 mat-dialog-title id='titleTopBar'>Carrousel</h1>

      <div id="tagGallery" *ngIf='newTagAdded' >
        <div *ngFor='let tag of tagsList; let i = index'>
          <div *ngIf='tag?.name'>
            <button mat-button id='tagButton'>{{tag.name}}
              <mat-icon (click)="deleteTag(i)">close</mat-icon>
            </button>
          </div>
        </div>

      </div>

      <button mat-button id="acceptTag" (click)="updateTags();addTag();">Accepter</button>
      <mat-form-field appearance='fill'>
        <mat-label id='filterTag'> Filtrage par Ã©tiquette </mat-label>
        <div *ngFor='let tag of tagsList; let i = index'>
          <label>
            <input matInput type='text' name="{{tag.name}}" [(ngModel)]='tag.name' >
          </label>
        </div>
<!--        <button mat-button *ngIf="tagValue" matSuffix mat-icon-button aria-label="Clear" (click)="tagValue=''">-->
<!--        <mat-icon>close</mat-icon>-->
<!--      </button>-->
      </mat-form-field>

    </div>
    <div mat-dialog-content id='galleryPreview'>
      <app-carousel-gallery></app-carousel-gallery>
    </div>
    <div mat-dialog-actions>
      <button mat-button id="deleteButton" (click)='deleteDrawing()'>Supprimer</button>
      <button mat-button mat-dialog-close id="exitButton">Retour</button>
    </div>
</div>
