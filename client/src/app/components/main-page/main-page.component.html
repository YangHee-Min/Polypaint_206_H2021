<div class="container">
    <h1 id = "main-title" class="header-item"> PolyPaint {{ title }}</h1>

    <!-- <div id="server-message">
        <p>Petit message du serveur : {{ message | async }}</p>
        <button class="button" (click)="getMessagesFromServer()">Récuper un message du serveur</button>
        <button class="button" (click)="sendTimeToServer()">Envoyer un message au serveur</button>
    </div> -->

    <div id = "main-buttons">
      <button id='creation-button' mat-flat-button (click)='openDrawing()'  routerLink="/editor"> Creer un nouveau dessin </button>
      <button id='carousel-button' mat-flat-button (click)='openCarousel()'> Ouvrir le carrousel de dessins </button>
      <button id='oldDrawing-button' mat-flat-button *ngIf='oldDrawingTrue'>Continuer un dessin </button>
      <ng-template #oldDrawingFalse>
        <button mat-flat-button [disabled]='drawingExists' (click)='openOldDrawing()'> Continuer un dessin </button>
      </ng-template>
    </div>


    <button class="button" routerLink="/editor">Ouvrir Éditeur</button>

    <div class="footer-item">
        <h4 class="team-name">Équipe Poly</h4>
        <p>Nathan Ramsay-Vejlens, Danny Tran, Maxime Cote-Lapointe, Hee-Min Yang, Agnes Sam, Jefferson Lam</p>
    </div>
</div>
