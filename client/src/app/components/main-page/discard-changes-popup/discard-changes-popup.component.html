<div class="modal-dialog">
    <div id="discardHeader">Êtes-vous certain de vouloir abandonner les changements apportés au dessin en cours?</div>
    <div mat-dialog-actions id="buttonDiv">
        <button mat-button mat-dialog-close id="cancelButton" (click)="cancel()">Annuler</button>
        <button mat-button mat-dialog-close id="discardButton" (click)="discardChanges()">Confirmer</button>
    </div>
</div>
