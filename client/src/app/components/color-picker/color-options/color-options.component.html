<div class="color-picker-window">
    <div class="palette-slider">
        <app-color-palette [hue]="hue" [currentOpacity]="color.alpha" (color)="color = $event"></app-color-palette>
        <app-color-slider (hue)="hue = $event"></app-color-slider>
    </div>
    <app-rgb-selector [initialColor]="color" (newColor)="color = $event"></app-rgb-selector>
    <div class="opacity-wrap">
        <span type="text">Opacit√©</span>
        <mat-slider thumbLabel color="warn" [step]="step" [min]="min" [max]="max" [(value)]="color.alpha"></mat-slider>
    </div>
    <div class="final-options">
        <div class="color-preview" [ngStyle]="{ 'background-color': colorService.convertRgbaToString(color) }"></div>
        <button mat-raised-button (click)="showOptions.emit(false)" id="cancelButton">Annuler</button>
        <button mat-raised-button (click)="confirmColorPick()" id="confirmButton">Confirmer</button>
    </div>
</div>
