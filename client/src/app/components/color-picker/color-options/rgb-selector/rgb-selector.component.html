<div id="input-boxes">
    <div class="colorInput">
        <label for="red">
            R:
            <input
              type="text"
              id="red-input"
              #redInput
              maxlength="2"
              value="{{ printDecToHex(red) }}"
              size="1"
              (input)="onInput($event)"
              (focusin)='shortcutManager.isTextInput=true'
              (focusout)='shortcutManager.isTextInput=false' />
        </label>
    </div>
    <div class="colorInput">
        <label for="green">

    </div>
</div>
